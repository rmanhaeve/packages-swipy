name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        # os: [ubuntu-latest, macos-13, macos-14]
        os: [ubuntu-latest]


    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BEFORE_ALL: bash build_swipl_binary.sh && cp -r swipl-devel/bundled_swipl {package}/janus/bundled_swipl
          CIBW_SKIP: pp* *i686 *ppc64le *s390x
          CIBW_TEST_COMMAND: python -c "import janus_swi as janus; janus.query_once('use_module(test_janus)');janus.query_once('test_janus')"
          CIBW_BUILD_VERBOSITY: 1
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
